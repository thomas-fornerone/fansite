<!DOCTYPE html>

<html>

  <head>

    <meta charset="utf-8">
    <title>Jul Fan Page</title>
    <link rel="stylesheet" href="fansite.css">
      
  </head>

  <body class="cbg">

  <header>
    
    <div class="banniere"></div>
    <ul>
      <li><a href="index.html" alt='Lien vers la page "Accueil"'>Accueil</a></li>
      <li><a href="actu.html" alt='Lien vers la page "Actualité"'>Actualité</a></li>
      <li><a href="avenir.html" alt='Lien vers la page "A venir"'>A venir</a></li>
      <li><a class="active" href="contact.html" alt='Lien vers la page "Contact"'>Contact</a></li>
    </ul>

  </header>

  <main class="maincontact">

  <div class="contactez-nous">
    <h2 class="tcontact">Remplissez ce formulaire et nous reviendrons vers vous</h2>
    <form action="/page-traitement-donnees" method="post">

      <div>
        <label for="prenom"></label>
        <input type="text" id="prenom" name="prenom" placeholder="Prénom" required>
      </div>

      <div>
        <label for="nom"></label>
        <input type="text" id="nom" name="nom" placeholder="Nom" required>
      </div>

      <div>
        <label for="email"></label>
        <input type="email" id="email" name="email" placeholder="monadresse@mail.com" required>
      </div>

      <div>
        <label for="tel"></label>
        <input type="text" id="tel" name="tel" placeholder="Téléphone" required>
      </div>

      <div>
        <label for="adresse"></label>
        <input type="text" id="adresse" name="adresse" placeholder="Adresse" required>
      </div>

      <div>
        <label for="cp"></label>
        <input type="text" id="cp" name="cp" placeholder="Code postal" required>
      </div>

      <div>
        <label for="message"></label>
        <textarea id="message" name="message" placeholder="Message" required></textarea>
      </div>

      <div>
        <button type="submit">Envoyer</button>
      </div>

    </form>
  </div>

</main>

<footer>

  <section class="grid3">

    <article class="flc">
      <a href="https://fr-fr.facebook.com/julOfficial/" target="_blank"><img src="logofb.png" alt="Facebook" class="fimg"></a><a href="https://www.instagram.com/juldetp/?hl=fr" target="_blank"><img src="logoig.png" alt="Instagram" class="fimg"></a><a href="https://twitter.com/jul?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor" target="_blank"><img src="logotw.png" alt="Twitter" class="fimg"></a><a href="https://www.youtube.com/channel/UC7ZuMv7r60Cwn7mRNlPC0LA" target="_blank"><img src="logoyt.png" alt="YouTube" class="fimg"></a>
    </article>

    <article class="ftc">
      <a href="index.html" class="lfooter" alt='Lien vers la page "Accueil"'>Accueil</a>
      <a href="actu.html" class="lfooter" alt='Lien vers la page "Actualité"'>Actualité</a>
      <a href="avenir.html" class="lfooter" alt='Lien vers la page "A venir"'>A venir</a>
    </article>

    <article class="ftc">
      <button onclick="window.location.href = 'contact.html'" class="fbutton">Contact</button>
    </article>

  </section>

</footer>

</body>

</html>
